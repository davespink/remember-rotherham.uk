<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .honeypot {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form id="commentForm" action="https://formspree.io/f/xnnpwzyv" method="POST">
        <input type="text" id="name" name="name" placeholder="Your Name (optional)">
        <input type="email" id="email" name="email" placeholder="Your Email (optional)">
        <textarea id="comment" name="comment" placeholder="Your Comment" rows="5" required></textarea>
        
        <!-- Honeypot field -->
        <input type="text" id="honeypot" name="_honeypot" class="honeypot" placeholder="Leave this field empty">

        <!-- Formspree-specific hidden field -->
        <input type="hidden" name="_subject" value="New Comment Submission">

        <button type="submit">Submit</button>
    </form>

    <p>
        <a href="./index.html">Back</a>
      </p>
</body>
</html>
